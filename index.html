<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crowdfunding DApp</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 40px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      border-radius: 10px;
      width: 300px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Support Our Project</h2>
    <input id="ethInput" type="number" step="0.0001" placeholder="Amount in ETH" />
    <button onclick="contribute()">Continue</button>
  </div>

  <script>
    const contractAddress = "YOUR_CONTRACT_ADDRESS_HERE"; // Sepolia adresinle değiştir
    const abi = [
      {
        "inputs": [],
        "name": "contribute",
        "outputs": [],
        "stateMutability": "payable",
        "type": "function"
      }
    ];

    async function contribute() {
      const ethAmount = document.getElementById("ethInput").value;

      if (!ethAmount || isNaN(ethAmount) || parseFloat(ethAmount) <= 0) {
        alert("Please enter a valid ETH amount.");
        return;
      }

      if (typeof window.ethereum === "undefined") {
        alert("Please install MetaMask.");
        return;
      }

      const provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      const signer = provider.getSigner();
      const contract = new ethers.Contract(contractAddress, abi, signer);

      try {
        const tx = await contract.contribute({
          value: ethers.utils.parseEther(ethAmount)
        });
        await tx.wait();
        alert("Thank you for your contribution!");
      } catch (err) {
        console.error(err);
        alert("Transaction failed.");
      }
    }
  </script>
</body>
</html>
